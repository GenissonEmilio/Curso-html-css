<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>

      <tr>

        </tr>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4">Exatas</th>
        <td>Matemática</td>
        <td>8</td>
        <td>8</td>
        <td>8</td>
      </tr>
      <tr>
        <th>Física</th>
        <td>10</td>

        <td>9.5</td>
      </tr>
      <tr>
        <th>Química</th>
        <td>7</td>
        <td>6.5</td>
        <td>6.75</td>
      </tr>
      <tr>
        <th>Biologia</th>
        <td>9</td>
        <td>8.5</td>
        <td>8.75</td>
      </tr>
      <tr class="media">
        <th colspan="4">Média de Exatas</th>
        <td>33</td>
      </tr>
      <tr>
        <th rowspan="2">Humanas</th>
        <td>História</td>
        <td>6</td>
        <td>6</td>
        <td>6</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>5</td>
        <td>5</td>
        <td>5</td>
      </tr>
      <tr class="media">
        <th colspan="4">Média de Humanas</th>
        <td>5.5</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
