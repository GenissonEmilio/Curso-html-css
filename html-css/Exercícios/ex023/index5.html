  <title>Agrupamentos de colunas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    table {
      width: 500px;
      border-collapse: collapse;
    }

      font-size: 1.3em;
      font-weight: bolder;
      padding: 10px;
    }
    
    td {

    }
    
    colgroup {

    }
    
    col.name {

    }
    
    col.cgroup {

</head>
