<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Usando Iframes</title>
  <style>
    iframe {
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Testando o uso de Iframes</h1>
  <p>
    Acessando o site github
    
    <!--O tamanho padrão do Iframe é de <300x150> </300x150>-->
    <iframe src="https://github.com/GenissonEmilio" frameborder="0" height="400" scrolling="no">
      <a href="https://github.com/GenissonEmilio" target="_blank">GenissinEmilio</a>
    </iframe>
    
  para olhar meu repositório</p>
  
  <p>O site do
    <iframe src="https://www.google.com" frameborder="0" width="600">
      <a href="https://www.google.com" target="_blank">Google</a>
    </iframe>é legal</p>
</body>
</html>
