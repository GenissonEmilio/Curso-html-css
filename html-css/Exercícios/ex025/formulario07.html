<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Select, datalist e textarea</title>
</head>
<body>
  <h1>Select, datalist e textarea</h1>
  <form action="cadastro.js" method="POST" autocomplete="on">
    <div>
      <label for="est">Estado</label>
      <select name="est" id="est" required>
        
        <option value="" selected disabled>--- Escolha ---</option>
        <optgroup label="Região Sudeste">
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="DF">Distrito Federal</option>
        </optgroup>
        
        <optgroup label="Região Nordeste">
          <option value="SE">Sergipe</option>
          <option value="MR">Maranhão</option>
          <option value="PE">Pernambuco</option>
        </optgroup>
      </select>
    </div>
    
    <div>
      <label for="prof">Profissão</label>
      <input type="text" name="prof" id="prof" list="profs">
      <datalist id="profs">
        <option value="ADM">Adiministrador</option>
        <option value="DEV">Desenvolvedor</option>
        <option value="CONT">Contador</option>
        <option value="PF">Professor</option>
      </datalist>
    </div>
    
    <div>
      <label for="MSG">Mensagem</label><br>
      <textarea name="MSG" id="MSG" cols="30" rows="10" placeholder="Sua mensagem aqui"></textarea>
    </div>
    
    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>
  </form>
  
  <script src="cadastro.js">cadastro.js</script>
</body>
</html>
