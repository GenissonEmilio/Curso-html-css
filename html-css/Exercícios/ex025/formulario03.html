<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulários</title>
</head>
<body>
  <h1>Teste com formulários</h1>
  <form action="cadastro.js" method="get" autocomplete="on">
    <div>
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" required minlength="5" maxlength="30" placeholder="Nome do usuário" autocomplete="name" required>
    </div>
    <div>
      <label for="media">Média</label>
      <input type="number" name="media" id="media" required min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
    </div>
    <div>
      <label for="mes">Período letivo</label>
      <input type="month" name="mes" id="mes" value="2024-07">
    </div>
    <div>
      <label for="dia">Dia da prova</label>
      <input type="date" name="dia" id="dia" value="2024-07-17">
    </div>
    <div>
      <label for="hora">Horário da prova</label>
      <input type="time" name="hora" id="hora">
    </div>
    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>
  </form>
</body>
</html>
