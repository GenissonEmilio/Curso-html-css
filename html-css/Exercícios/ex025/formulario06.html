<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Color e Range</title>
</head>
<body>
  <h1>Color e Range</h1>
  <form action="cadastro.js" method="POST" autocomplete="on">
    <div>
      <label for="color">Cor: </label>
      <input type="color" name="color" id="color" value="#ff86ff">
    </div>
    <div>
      <label for="range">Nível de satisfação</label>
      <input type="range" name="range" id="range" min="1" max="1000" value="1">
    </div>
    <div>
      <label for="arq">Arquivo</label>
      <input type="file" name="arq" id="arq">
    </div>
    
    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>
  </form>
</body>
</html>
