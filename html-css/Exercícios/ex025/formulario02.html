<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Caixas de texto e senha</title>
</head>
<body>
  <h1>Caixa de textos e de senhas</h1>
  <form action="cadastro.js" method="POST" autocomplete="on">
    <div>
      <label for="user">Usuário:</label>
      <input type="text" name="user" id="user" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="name">
    </div>
    <div>
      <label for="password">Senha:</label>
      <input type="password" name="password" id="password" required minlength="10" maxlength="20" size="8" placeholder="senha" autocomplete="current-password">
    </div>
    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>
  </form>
</body>
</html>
