<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Outputs</title>
</head>
<body>
  <h1>Saídas</h1>
  <form action="cadastro.js" method="post" autocomplete="on">
    <div>
      <label for="n1">Número 01</label>
      <input type="number" name="n1" id="n1" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
    </div>
    
    <div>
      <label for="n2">Número 02</label>
      <input type="number" name="n2" id="n2" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
    </div>
    
    <div>
      <label for="soma">Soma</label>
      <output id="soma">0</output>
    </div>
    
    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>
  </form>
</body>
</html>
