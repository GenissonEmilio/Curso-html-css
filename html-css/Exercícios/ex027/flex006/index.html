<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox</title>
  <style>
    div.container {
      display: flex;
      flex-flow: row wrap;
      align-content: space-evenly;
      height: 750px;
      background-color: lightpink;
    }
    
    div.filho {
      text-align: center;
      background-color: lightblue;
      border: 1px solid black;
      padding: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="filho">A</div>
    <div class="filho">B</div>
    <div class="filho">C</div>
    <div class="filho">D</div>
    <div class="filho">E</div>
    <div class="filho">F</div>
    <div class="filho">G</div>
    <div class="filho">H</div>
    <div class="filho">I</div>
    <div class="filho">J</div>
    <div class="filho">K</div>
    <div class="filho">L</div>
  </div>
</body>
</html>
